<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>
            I hetaste laget
        </title>
        <link rel="icon" href="https://library.kissclipart.com/20180831/lzq/kissclipart-temperature-png-icon-clipart-temperature-clip-art-19eda9a74a33e702.png">
    </head>
    <body>
        <div id="bg-image"></div>
        
        <div id="webText">
            <h1 id="HeadTitle">
            I hetaste laget
        </h1>
        <div id="UnitChooserBox">
        <p class="UnitChooser" id="UnitText">Välj enhet:</p>

        <div class="UnitChooser">
          <input type="radio" id="Celsius" name="TempUnit" value="Celsius"
                 checked>
          <label for="Celsius">Celsius</label>
        </div>
        
            <div class="UnitChooser">
                <input type="radio" id="Farenheit" name="TempUnit" value="Farenheit">
           <label for="Farenheit">Farenheit</label>
            </div>
        
          <div class="UnitChooser">
             <input type="radio" id="Kelvin" name="TempUnit" value="Kelvin">
             <label for="Kelvin">Kelvin</label>
            </div>
        </div>
     
       <hr>
       <div id="FlexBoxContainer">
           <div class="FlexBoxTempItem">
               <h2 class="TempHeading">Vardagsrummet</h2>
               <div class="Temp" id="TempVardagsrummet">Temp</div>
               <div class="Hum" id="HumVardagsrummet">Hum</div>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Växthuset</h2>
            <div class="Temp" id="TempVaxthuset">Temp</div>
            <div class="Hum" id="HumVaxthuset">Hum</div>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Hallonrummet</h2>
            <div class="Temp" id="TempHallonrummet">Temp</div>
            <div class="Hum" id="HumHallonrummet">Hum</div>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Pingisrummet</h2>
            <div class="Temp" id="TempPingisrummet">Temp</div>
            <div class="Hum" id="HumPingisrummet">Hum</div>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Cafeterian</h2>
            <div class="Temp" id="TempCafeterian">Temp</div>
            <div class="Hum" id="HumCafeterian">Hum</div>
           </div>
          
       </div>
        </div>
        <div id="graphDivContainer">
            <div id="graphDiv">
                <canvas id="tempGraph" style="height: 50px; width: 100px;"></canvas>
            </div><!--uses the canvas tag to graphs in js with a library wich is called chart.js-->
            <div id="graphDiv1">
                <canvas id="humGraph" style="height: 50px; width: 100px;"></canvas>
            </div>
        </div>
        <div id="bottomtextdiv">
          <ul class="namelist">Basgrupp 1 <br>
            <li>Theodor</li>
            <li>Victor</li>
            <li>Markus</li>
            <li>Linus </li>
            <li>Max</li>
        
          </ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js" integrity="sha512-b3xr4frvDIeyC3gqR1/iOi6T+m3pLlQyXNuvn5FiRrrKiMUJK3du2QqZbCywH6JxS5EOfW0DY0M6WwdXFbCBLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="getFromFireBase.js">
        
        </script>
    </body>
</html>
