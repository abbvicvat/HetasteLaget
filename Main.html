<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>
            I hetaste laget
        </title>
        <link rel="icon" href="https://library.kissclipart.com/20180831/lzq/kissclipart-temperature-png-icon-clipart-temperature-clip-art-19eda9a74a33e702.png">
    </head>
    <body>
        <div id="bg-image"></div>
        
        <div id="webText">
            <h1 id="HeadTitle">
            I hetaste laget
        </h1>
        <div id="UnitChooserBox">
        <p class="UnitChooser" id="UnitText">Välj enhet:</p>

        <div class="UnitChooser">
          <input type="radio" id="Celsius" name="TempUnit" value="Celsius"
                 checked>
          <label for="Celsius">Celsius</label>
        </div>
        
            <div class="UnitChooser">
                <input type="radio" id="Farenheit" name="TempUnit" value="Farenheit">
           <label for="Farenheit">Farenheit</label>
            </div>
        
          <div class="UnitChooser">
             <input type="radio" id="Kelvin" name="TempUnit" value="Kelvin">
             <label for="Kelvin">Kelvin</label>
            </div>
        </div>
     
       <hr>
       <div id="FlexBoxContainer">
           <div class="FlexBoxTempItem">
               <h2 class="TempHeading">Terrariet</h2>
               <div class="Temp" id="TempTerrariet">Temp</div>
               <div class="Hum" id="HumTerrariet">Hum</div>
               <button class="But" id="ButTerrariet">Rum 1</button>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Växthuset</h2>
            <div class="Temp" id="TempVaxthuset">Temp</div>
            <div class="Hum" id="HumVaxthuset">Hum</div>
            <button class="But" id="ButVaxthuset">Rum 2</button>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Rum 3</h2>
            <div class="Temp" id="TempRum3">Temp</div>
            <div class="Hum" id="HumRum3">Hum</div>
            <button class="But" id="But3">Rum 3</button>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Rum 4</h2>
            <div class="Temp" id="TempRum4">Temp</div>
            <div class="Hum" id="HumRum4">Hum</div>
            <button class="But" id="But4">Rum 4</button>
           </div>
           <div class="FlexBoxTempItem">
            <h2 class="TempHeading">Rum 5</h2>
            <div class="Temp" id="TempRum5">Temp</div>
            <div class="Hum" id="HumRum5">Hum</div>
            <button class="But" id="But5">Rum 5</button>
           </div>
          
       </div>
        </div>
       <script type="module" src="getFromFireBase.js">
        
      </script>
    </body>
</html>
